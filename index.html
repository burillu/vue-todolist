<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
    <title>to-do-list</title>
</head>
<body>
  <header class="text-center bg-danger shadow-sm mb-3" >
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/LEGO_logo.svg/512px-LEGO_logo.svg.png" alt="logo-lego" class="">
  </header>
  <main>
    <div id="app"> 
  
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-6">
        <h1 class="text-center">to-do-list</h1>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Add to-do-list item" aria-label="Recipient's username" aria-describedby="button-addon2" v-model="newItemList" @keyup.enter="addItem">
      <button class="btn btn-outline-danger" type="button" id="button-addon2" @click="addItem">Add new item</button>
    </div>
    <ul class="list-group" v-if="toDoList.length>0">
      <li class="list-group-item d-flex justify-content-between" :id="item.id" v-for="(item, index) in toDoList"><span :class="{'done':item.done}" @click="itemDone(item.id)">{{item.text}}</span>  <i class="fa-solid fa-xmark" @click="removeItem(item.id)"></i></li>
      
    </ul>
    <div class="bg-warning rounded-2 empty-list d-flex align-items-center justify-content-center" v-else>
      <span class="">Non Sono presenti oggetti all'interno della lista</span>
    </div>
      </div>
    </div>
    
  </div>

</div>
  </main>


  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="js/utility.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
